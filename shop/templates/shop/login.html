<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body{
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .card{
      background: #fff;
      width: 380px;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h2{
      text-align: center;
      margin-bottom: 25px;
    }
    label{
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input{
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input:focus{
      outline: none;
      border-color: #4CAF50;
    }
    button{
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #5cb85c;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover{
      background: #4CAF50;
    }
    .text{
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>

    {% if form.errors %}
      <p style="color:red; text-align:center;">Invalid username or password</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Username</label>
      {{ form.username }}

      <label>Password</label>
      {{ form.password }}

      <button type="submit">Login</button>
    </form>

    <p class="text">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}">Signup</a>
    </p>
  </div>

</body>
</html>
